<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ship Captain</title>
</head>

<body>
  <div id="game-container"></div>
  <div id="game-ui">
    <div id="level-indicator"
      style="position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; font-weight: bold; text-shadow: 2px 2px 4px black;">
      Level: 1</div>
    <div id="mission-container">
      <div id="mission-text">Catch <span id="mission-count">3</span> <span id="mission-color">Yellow</span> Fish!</div>
      <div id="mission-progress">0/3</div>
    </div>
    <div id="feedback-container"></div>
    <div id="speedometer">0 קמ"ש</div>
  </div>
  <div id="instructions">
    <h1>Captain's Helm</h1>
    <p>Drag the wheel to steer the ship.</p>
    <p id="score">Score: 0</p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
